<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substring Generator</title>
</head>
<body>
    <script>
        let x = "dog"; 
      let z="";
       let comb=[];
       
        for (let j = 0; j < x.length; j++) {
            
            
           
            for (let i = j; i < x.length; i++) {
                z += x.charAt(i); 
                comb.push(z)
            }
        }
        console.log(comb);
       
    </script>
</body>
</html>
